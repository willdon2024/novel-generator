<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #loading {
            display: none;
        }
        .progress-container {
            margin-top: 20px;
        }
        #output {
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI小说生成器</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="novelForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">Moonshot API Key</label>
                                <input type="password" class="form-control" id="apiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">小说标题</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">小说类型</label>
                                <select class="form-select" id="genre" required>
                                    <option value="玄幻">玄幻</option>
                                    <option value="武侠">武侠</option>
                                    <option value="都市">都市</option>
                                    <option value="历史">历史</option>
                                    <option value="科幻">科幻</option>
                                    <option value="奇幻">奇幻</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">开始生成</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="loading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">正在生成小说，请稍候...</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p id="progressText" class="mt-2">准备中...</p>
                            </div>
                        </div>
                        <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStage = 'background';
        let sessionId = null;

        async function callMoonshotAPI(prompt, apiKey) {
            const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "moonshot-v1-8k",
                    messages: [
                        {role: "system", content: "你是一个专业的小说策划，专注于创作详细的章节大纲。"},
                        {role: "user", content: prompt}
                    ],
                    temperature: 0.7,
                    max_tokens: 2000
                })
            });

            if (!response.ok) {
                throw new Error(`API调用失败: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        document.getElementById('novelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                alert('请输入 Moonshot API Key');
                return;
            }
            
            // 重置输出和进度
            document.getElementById('output').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = '准备中...';
            
            // 生成新的会话ID
            sessionId = Date.now().toString();
            currentStage = 'background';
            
            try {
                await generateNovel(title, genre, apiKey);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML += `<div class="error-message">生成过程中出现错误：${error.message}</div>`;
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function generateNovel(title, genre, apiKey) {
            const stages = [
                {
                    name: 'background',
                    prompt: `请为${genre}小说《${title}》创作背景设定和人物介绍。
要求：
1. 详细的故事背景设定（至少500字）
2. 主要人物介绍（包括性格特点和人物关系，每个主要人物至少200字）
3. 列出3个重要的故事转折点，并说明这些转折点分别发生在第几章
4. 【重要】故事结构按照"序章-发展-高潮-结局"四个阶段展开，每个阶段3-4章`
                },
                {
                    name: 'part1',
                    prompt: `请为${genre}小说《${title}》创作第1章到第6章的详细大纲。这是小说的序章和发展阶段。
要求：
1. 必须生成1-6章的内容，每章4-5节
2. 每节提供300-500字的详细内容概要`
                },
                {
                    name: 'part2',
                    prompt: `请为${genre}小说《${title}》创作第7章到第12章的详细大纲。这是小说的高潮和高潮延续阶段。
要求：
1. 必须生成7-12章的内容，每章4-5节
2. 每节提供300-500字的详细内容概要
3. 确保情节连贯`
                },
                {
                    name: 'part3',
                    prompt: `请为${genre}小说《${title}》创作第13章到第15章的详细大纲。这是小说的结局阶段。
要求：
1. 必须生成13-15章的内容，每章4-5节
2. 每节提供300-500字的详细内容概要
3. 确保完整的故事闭环，所有伏笔和情节都得到合理的解决`
                }
            ];
            
            const progressPerStage = 25;
            
            for (let i = 0; i < stages.length; i++) {
                const stage = stages[i];
                try {
                    // 更新进度
                    const progress = i * progressPerStage;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressText').textContent = `正在生成${stage.name}部分...`;
                    
                    // 调用API
                    const content = await callMoonshotAPI(stage.prompt, apiKey);
                    
                    // 更新输出
                    const formattedContent = content.replace(/\n/g, '<br>');
                    document.getElementById('output').innerHTML += formattedContent + '<hr>';
                    
                    // 更新最终进度
                    const finalProgress = (i + 1) * progressPerStage;
                    document.getElementById('progressBar').style.width = `${finalProgress}%`;
                    document.getElementById('progressText').textContent = `已完成 ${finalProgress}%`;
                    
                    // 如果是最后一个阶段，隐藏加载提示
                    if (i === stages.length - 1) {
                        document.getElementById('loading').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML += `<div class="error-message">在${stage.name}阶段出现错误：${error.message}</div>`;
                    document.getElementById('loading').style.display = 'none';
                    break;
                }
            }
        }
    </script>
</body>
</html>
