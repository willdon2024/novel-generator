<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 1000px;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background: white;
            border: none;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn {
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #0d6efd;
            opacity: 0.65;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: bold;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
        }
        optgroup {
            font-weight: 900 !important;
            color: #0d6efd !important;
            font-size: 1.2em !important;
            text-transform: uppercase;
            padding: 8px 0;
            border-bottom: 2px solid #0d6efd;
            margin-bottom: 8px;
            background-color: #f8f9fa;
        }
        .form-select optgroup {
            font-weight: 900 !important;
            color: #0d6efd !important;
        }
        option {
            font-size: 1em;
            padding: 8px;
            margin: 4px 0;
        }
        .mode-switch {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .mode-switch .btn-group {
            display: flex;
            width: 100%;
        }
        .mode-switch .btn {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            margin: 0 4px;
        }
        .content-area {
            width: 100%;
            min-height: 600px;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            white-space: pre-wrap;
        }
        .edit-tools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .edit-tools button {
            width: 100%;
            height: 42px;
            font-size: 1rem;
            border-radius: 8px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .export-tools {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .export-tools button {
            flex: 1;
            min-width: 100px;
        }
        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
            background-color: white;
        }
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
            transform: translateY(-1px);
        }
        .btn-success {
            background-color: #198754;
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #157347;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5c636a;
            transform: translateY(-1px);
        }
        .chapter-select {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .card-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }
        .progress {
            height: 10px;
            margin: 1rem 0;
            display: none;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .api-key-group {
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }
        .api-key-group .btn {
            white-space: nowrap;
            height: calc(3rem + 2px);
            width: auto !important;
            padding: 0 1.5rem;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            margin: 0;
        }
        .btn-primary#generateBtn {
            width: auto !important;
            margin: 0 auto;
            display: block;
            min-width: 200px;
            padding: 0.8rem 2rem;
        }
        .suggestion-tags button {
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .input-group .btn {
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI小说生成器</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form id="novelForm">
                    <div class="mb-3">
                        <label for="authCode" class="form-label">授权码</label>
                        <div class="api-key-group">
                            <input type="text" class="form-control" id="authCode" required>
                            <button type="button" class="btn btn-primary" id="verifyAuth" style="min-width: 80px; line-height: 1;">验证</button>
                        </div>
                        <small class="text-muted">请输入您的授权码</small>
                    </div>
                    <div id="mainContent" style="display: none;">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">Moonshot API Key</label>
                            <div class="api-key-group">
                                <input type="password" class="form-control" id="apiKey" required>
                                <button type="button" class="btn btn-primary" id="confirmApiKey" style="min-width: 80px; line-height: 1;">确认</button>
                            </div>
                            <small class="text-muted">请输入你的 Moonshot API Key</small>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">小说标题</label>
                            <input type="text" class="form-control" id="title" required placeholder="请输入小说标题">
                        </div>
                        <div class="mb-3">
                            <label for="novelType" class="form-label">小说类型</label>
                            <select class="form-select" id="novelType" required>
                                <option value="" disabled selected>请选择小说类型</option>
                                <optgroup label="玄幻仙侠">
                                    <option value="玄幻修真">玄幻修真</option>
                                    <option value="武侠江湖">武侠江湖</option>
                                    <option value="仙侠修仙">仙侠修仙</option>
                                    <option value="东方奇幻">东方奇幻</option>
                                </optgroup>
                                <optgroup label="现代都市">
                                    <option value="都市生活">都市生活</option>
                                    <option value="职场商战">职场商战</option>
                                    <option value="青春校园">青春校园</option>
                                    <option value="现代言情">现代言情</option>
                                </optgroup>
                                <optgroup label="悬疑烧脑">
                                    <option value="悬疑推理">悬疑推理</option>
                                    <option value="惊悚恐怖">惊悚恐怖</option>
                                    <option value="冒险探险">冒险探险</option>
                                    <option value="灵异神怪">灵异神怪</option>
                                </optgroup>
                                <optgroup label="科幻未来">
                                    <option value="硬核科幻">硬核科幻</option>
                                    <option value="未来世界">未来世界</option>
                                    <option value="游戏竞技">游戏竞技</option>
                                    <option value="机甲战争">机甲战争</option>
                                </optgroup>
                                <optgroup label="历史军事">
                                    <option value="历史架空">历史架空</option>
                                    <option value="军事战争">军事战争</option>
                                    <option value="谍战特工">谍战特工</option>
                                    <option value="历史穿越">历史穿越</option>
                                </optgroup>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <span class="d-flex align-items-center justify-content-center">
                                <span>开始生成</span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">内容编辑</h5>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div class="mode-switch">
                    <div class="btn-group w-100">
                        <input type="radio" class="btn-check" name="mode" id="outlineMode" checked>
                        <label class="btn btn-outline-primary" for="outlineMode">大纲模式</label>
                        
                        <input type="radio" class="btn-check" name="mode" id="contentMode">
                        <label class="btn btn-outline-primary" for="contentMode">章节内容模式</label>
                    </div>
                </div>
                
                <div class="edit-tools">
                    <button class="btn btn-primary" id="saveOutline" disabled>保存大纲修改</button>
                    <button class="btn btn-secondary" id="resetOutline">重置修改</button>
                    <button class="btn btn-success" id="generateChapter" style="display: none;">生成章节内容</button>
                </div>
                
                <div class="chapter-select" style="display: none; margin-bottom: 1rem;">
                    <label for="chapterSelect" class="form-label">选择章节</label>
                    <select class="form-select" id="chapterSelect">
                        <option value="" disabled selected>请选择要生成的章节</option>
                    </select>
                </div>
                
                <textarea class="content-area" id="contentArea" placeholder="这里将显示生成的内容..."></textarea>
                
                <div class="outline-modification mb-3" style="background: #f8f9fa; padding: 1rem; border-radius: 10px; margin-top: 1rem;">
                    <h6 class="mb-2">人工干涉</h6>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="modificationInput" placeholder="输入修改建议，例如：'增加更多人物冲突'、'加强故事背景'">
                        <button class="btn btn-primary" onclick="applyModification()">应用修改</button>
                    </div>
                    <div class="suggestion-tags">
                        <button class="btn btn-sm btn-outline-secondary me-2 mb-2" onclick="selectSuggestion(this)">增加人物冲突</button>
                        <button class="btn btn-sm btn-outline-secondary me-2 mb-2" onclick="selectSuggestion(this)">加强故事背景</button>
                        <button class="btn btn-sm btn-outline-secondary me-2 mb-2" onclick="selectSuggestion(this)">调整情节节奏</button>
                        <button class="btn btn-sm btn-outline-secondary me-2 mb-2" onclick="selectSuggestion(this)">增加情感描写</button>
                        <button class="btn btn-sm btn-outline-secondary me-2 mb-2" onclick="selectSuggestion(this)">添加悬疑元素</button>
                    </div>
                </div>
                
                <div class="export-tools">
                    <button class="btn btn-outline-primary" onclick="exportWord()">导出 Word</button>
                    <button class="btn btn-outline-primary" onclick="exportText()">导出 Text</button>
                    <button class="btn btn-outline-primary" onclick="copyContent()">复制内容</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        let currentProgress = 0;
        let progressInterval;
        let originalOutline = '';
        let isOutlineModified = false;

        function saveApiKey(apiKey) {
            localStorage.setItem('moonshotApiKey', apiKey);
        }

        function loadApiKey() {
            const savedApiKey = localStorage.getItem('moonshotApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
        }

        document.addEventListener('DOMContentLoaded', loadApiKey);

        function updateProgress(progress) {
            const progressBar = document.querySelector('.progress-bar');
            const progressDiv = document.querySelector('.progress');
            progressDiv.style.display = 'flex';
            progressBar.style.width = `${progress}%`;
            if (progress >= 100) {
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                }, 1000);
            }
        }

        document.getElementById('confirmApiKey').addEventListener('click', function() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                saveApiKey(apiKey);
                alert('API Key 已保存！');
            } else {
                alert('请输入 API Key');
            }
        });

        document.getElementById('novelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const title = document.getElementById('title').value;
            const novelType = document.getElementById('novelType').value;
            
            if (!apiKey || !title || !novelType) {
                alert('请填写所有必填字段');
                return;
            }

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('contentArea').value = '正在生成中，请稍候...';
            
            // 启动进度条
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    updateProgress(progress);
                }
            }, 1000);
            
            try {
                const outlineResponse = await callMoonshotAPI(apiKey, {
                    messages: [
                        {
                            role: "system",
                            content: `你是一个专业的${novelType}小说大纲策划师。你需要为用户创作一个引人入胜的小说大纲，包括主要人物设定、故事背景和主要情节发展。要求：
1. 详细的故事背景设定（至少500字）
2. 主要人物介绍（包括性格特点和人物关系，每个主要人物至少200字）
3. 列出3个重要的故事转折点，并说明这些转折点分别发生在第几章
4. 故事结构按照"序章-发展-高潮-结局"四个阶段展开，每个阶段3-4章`
                        },
                        {
                            role: "user",
                            content: `请为题为《${title}》的${novelType}小说创作一个详细的大纲，要求：
1. 故事情节要符合${novelType}的特点和规律
2. 人物性格鲜明，故事情节吸引人
3. 按照序章+正文（12-15章）的结构来写
4. 每个情节转折要符合逻辑，有因果关系
5. 结尾要有意想不到的转折或深刻的寓意`
                        }
                    ]
                });

                document.getElementById('contentArea').value = outlineResponse.choices[0].message.content;
                originalOutline = outlineResponse.choices[0].message.content;
                isOutlineModified = false;
                document.getElementById('saveOutline').disabled = true;
                
                clearInterval(progressInterval);
                updateProgress(100);
            } catch (error) {
                clearInterval(progressInterval);
                updateProgress(0);
                console.error('Error:', error);
                document.getElementById('contentArea').value = '生成失败，请检查API Key是否正确，或稍后重试。';
            }

            document.getElementById('generateBtn').disabled = false;
        });

        async function callMoonshotAPI(apiKey, body) {
            const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "moonshot-v1-8k",
                    ...body
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }

            return response.json();
        }

        document.getElementById('contentArea').addEventListener('input', function() {
            if (document.getElementById('outlineMode').checked) {
                isOutlineModified = true;
                document.getElementById('saveOutline').disabled = false;
            }
        });

        document.getElementById('saveOutline').addEventListener('click', function() {
            if (isOutlineModified) {
                originalOutline = document.getElementById('contentArea').value;
                isOutlineModified = false;
                this.disabled = true;
                alert('大纲修改已保存！');
            }
        });

        document.getElementById('resetOutline').addEventListener('click', function() {
            if (confirm('确定要放弃当前修改吗？')) {
                document.getElementById('contentArea').value = originalOutline;
                isOutlineModified = false;
                document.getElementById('saveOutline').disabled = true;
            }
        });

        document.getElementById('contentMode').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('generateChapter').style.display = 'block';
                document.getElementById('saveOutline').style.display = 'none';
                document.getElementById('resetOutline').style.display = 'none';
                document.querySelector('.chapter-select').style.display = 'block';
                
                // 解析大纲中的章节
                const outline = originalOutline;
                const chapters = outline.match(/第[一二三四五六七八九十]+章[：:].+/g) || [];
                
                const chapterSelect = document.getElementById('chapterSelect');
                chapterSelect.innerHTML = '<option value="" disabled selected>请选择要生成的章节</option>';
                
                chapters.forEach((chapter, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                });
            }
        });

        document.getElementById('outlineMode').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('generateChapter').style.display = 'none';
                document.getElementById('saveOutline').style.display = 'block';
                document.getElementById('resetOutline').style.display = 'block';
                document.querySelector('.chapter-select').style.display = 'none';
                document.getElementById('contentArea').value = originalOutline;
            }
        });

        document.getElementById('generateChapter').addEventListener('click', async function() {
            const chapterSelect = document.getElementById('chapterSelect');
            if (!chapterSelect.value) {
                alert('请先选择要生成的章节');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('请输入API Key');
                return;
            }

            this.disabled = true;
            document.getElementById('contentArea').value = '正在生成章节内容，请稍候...';

            // 启动进度条
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    updateProgress(progress);
                }
            }, 1000);

            try {
                const chapterTitle = chapterSelect.options[chapterSelect.selectedIndex].text;
                const response = await callMoonshotAPI(apiKey, {
                    messages: [
                        {
                            role: "system",
                            content: `你是一个专业的小说写作助手。现在需要你根据大纲来扩写具体的章节内容。要求：
1. 内容要符合大纲的整体设定和情节发展
2. 详细描写场景、人物对话和心理活动
3. 语言要生动形象，富有画面感
4. 每个章节字数在4000-6000字之间
5. 注意情节的连贯性和人物性格的一致性`
                        },
                        {
                            role: "user",
                            content: `请根据以下大纲信息，详细写出《${document.getElementById('title').value}》的${chapterTitle}的具体内容：

${originalOutline}

请确保内容与大纲设定吻合，并注意以下几点：
1. 场景描写要细腻，带入感强
2. 人物对话要自然，性格鲜明
3. 情节发展要合理，有起承转合
4. 保持与其他章节的连贯性`
                        }
                    ]
                });

                document.getElementById('contentArea').value = response.choices[0].message.content;
                clearInterval(progressInterval);
                updateProgress(100);
            } catch (error) {
                clearInterval(progressInterval);
                updateProgress(0);
                console.error('Error:', error);
                document.getElementById('contentArea').value = '生成失败，请检查API Key是否正确，或稍后重试。';
            }

            this.disabled = false;
        });

        async function exportWord() {
            const content = document.getElementById('contentArea').value;
            if (!content) {
                alert('没有可导出的内容！');
                return;
            }
            
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: document.getElementById('title').value || '小说标题',
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        new docx.Paragraph({
                            text: content
                        })
                    ]
                }]
            });
            
            const blob = await docx.Packer.toBlob(doc);
            saveAs(blob, `${document.getElementById('title').value || '小说'}.docx`);
        }

        function exportText() {
            const content = document.getElementById('contentArea').value;
            if (!content) {
                alert('没有可导出的内容！');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, `${document.getElementById('title').value || '小说'}.txt`);
        }

        function copyContent() {
            const content = document.getElementById('contentArea').value;
            if (!content) {
                alert('没有可复制的内容！');
                return;
            }
            
            navigator.clipboard.writeText(content)
                .then(() => alert('内容已复制到剪贴板！'))
                .catch(err => alert('复制失败：' + err));
        }

        function selectSuggestion(button) {
            document.getElementById('modificationInput').value = button.textContent;
        }

        async function applyModification() {
            const suggestion = document.getElementById('modificationInput').value;
            if (!suggestion) {
                alert('请输入修改建议');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('请输入API Key');
                return;
            }

            const currentContent = document.getElementById('contentArea').value;
            if (!currentContent) {
                alert('请先生成内容再进行修改');
                return;
            }

            document.getElementById('contentArea').value = '正在根据建议修改内容，请稍候...';

            try {
                const response = await callMoonshotAPI(apiKey, {
                    messages: [
                        {
                            role: "system",
                            content: `你是一个专业的小说编辑，需要根据用户的建议对内容进行修改和优化。请保持原有内容的基本框架，在此基础上进行优化。`
                        },
                        {
                            role: "user",
                            content: `请根据以下建议修改内容：
${suggestion}

原内容：
${currentContent}

要求：
1. 保持原有内容的基本框架和主要情节
2. 根据修改建议进行优化和调整
3. 确保修改后的内容更加吸引人
4. 保持文风的一致性`
                        }
                    ]
                });

                document.getElementById('contentArea').value = response.choices[0].message.content;
                isOutlineModified = true;
                document.getElementById('saveOutline').disabled = false;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentArea').value = currentContent;
                alert('修改失败，请稍后重试');
            }
        }

        // 添加授权码验证系统
        const validAuthCodes = {
            // 目前仅有的授权码
            'AUTH0011-2025': { user: '授权用户', activated: null }
        };

        document.getElementById('verifyAuth').addEventListener('click', function() {
            const authCode = document.getElementById('authCode').value;
            if (!authCode) {
                alert('请输入授权码');
                return;
            }

            const authInfo = validAuthCodes[authCode];
            if (!authInfo) {
                alert('无效的授权码');
                return;
            }

            // 检查是否已激活
            let activationDate = localStorage.getItem(`activation_${authCode}`);
            if (!activationDate) {
                // 首次激活，设置激活日期
                activationDate = new Date().toISOString();
                localStorage.setItem(`activation_${authCode}`, activationDate);
            }

            // 计算过期日期（激活日期 + 1年）
            const activated = new Date(activationDate);
            const expiry = new Date(activated);
            expiry.setFullYear(expiry.getFullYear() + 1);
            
            const now = new Date();
            if (now > expiry) {
                alert('授权码已过期');
                localStorage.removeItem(`activation_${authCode}`);
                localStorage.removeItem('novelGenAuthCode');
                localStorage.removeItem('novelGenUser');
                return;
            }

            // 保存授权信息
            localStorage.setItem('novelGenAuthCode', authCode);
            localStorage.setItem('novelGenUser', authInfo.user);
            
            // 显示主要内容
            document.getElementById('mainContent').style.display = 'block';
            
            // 计算剩余天数
            const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
            alert(`授权验证成功！\n授权有效期至：${expiry.toLocaleDateString()}\n剩余天数：${daysLeft}天`);
        });

        // 页面加载时检查授权
        document.addEventListener('DOMContentLoaded', function() {
            const savedAuthCode = localStorage.getItem('novelGenAuthCode');
            if (savedAuthCode && validAuthCodes[savedAuthCode]) {
                const activationDate = localStorage.getItem(`activation_${savedAuthCode}`);
                if (activationDate) {
                    const activated = new Date(activationDate);
                    const expiry = new Date(activated);
                    expiry.setFullYear(expiry.getFullYear() + 1);
                    
                    const now = new Date();
                    if (now <= expiry) {
                        document.getElementById('authCode').value = savedAuthCode;
                        document.getElementById('mainContent').style.display = 'block';
                    } else {
                        localStorage.removeItem(`activation_${savedAuthCode}`);
                        localStorage.removeItem('novelGenAuthCode');
                        localStorage.removeItem('novelGenUser');
                    }
                }
            }
            loadApiKey();
        });
    </script>
